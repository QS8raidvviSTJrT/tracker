<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Expo" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Neues Passwort festlegen</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
    --primary-color: #131313;
    --background-color: #131313;
    --card-background: #1A1A1A;
    --text-color: #E8E8E8;
    --success-color: #34C759;
    --danger-color: #FF3B30;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
    background-color: var(--background-color);
    min-height: 100vh;
    padding: 20px;
    touch-action: pan-x pan-y;
    color: var(--text-color);
}

        .container {
            max-width: 400px;
    margin: auto;
    padding: 30px;
    background: var(--card-background);
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    text-align: center;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            text-align: center;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
        }

        .password-requirements {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .back {
            width: 100%;
            padding: 0.75rem;
            background-color: transparent;
            color: white;
            margin-top: 1rem;
            border: 2px solid #000000;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .back a {
            text-decoration: none;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neues Passwort festlegen</h1>
        <div class="form-group">
            <input type="password" id="password" required minlength="6" placeholder="Neues Passwort">
            <div class="password-requirements">
                Mindestens 6 Zeichen
            </div>
        </div>
        <div class="form-group">
            <input type="password" id="confirmPassword" required minlength="6" placeholder="Passwort bestätigen">
        </div>
        <button onclick="updatePassword()">Passwort aktualisieren</button>
        <button class="back"><a href="/">Zurück zur Anmeldung</a></button>
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        // Supabase Client initialisieren
        const supabaseUrl = 'https://cnhtbonckcbhqisvcnye.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNuaHRib25ja2NiaHFpc3ZjbnllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU5NDkxNDIsImV4cCI6MjA1MTUyNTE0Mn0.0pDchqR5hD-NIoqlgeGYDCmQW2yCRwME_S0tjo8nd88'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function updatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validierung
            if (password.length < 6) {
                showMessage('Das Passwort muss mindestens 6 Zeichen lang sein.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Die Passwörter stimmen nicht überein.', 'error');
                return;
            }

            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                showMessage('Passwort wurde erfolgreich aktualisiert!', 'success');
                
                // Optional: Weiterleitung nach erfolgreicher Änderung
                setTimeout(() => {
                    window.location.href = '/'; // Zur Login-Seite weiterleiten
                }, 2000);

            } catch (error) {
                console.error('Fehler beim Aktualisieren des Passworts:', error.message);
                showMessage('Fehler beim Aktualisieren des Passworts. Bitte versuchen Sie es später erneut.', 'error');
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        // Prüfen ob ein Token in der URL ist
        window.onload = function() {
            const hash = window.location.hash;
            if (!hash.includes('access_token')) {
                showMessage('Ungültiger oder fehlender Zugangslink. Bitte fordern Sie einen neuen Link an.', 'error');
            }
        }
    </script>
</body>
</html>
